<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>
    <style>
        body {
            background-color: rgb(204, 204, 204);
        }

        h1, h2 {
            text-align: center;
        }

        ul {
            padding: 0;
			background-color:white;
			border: 2px solid black;
			margin: 0px 15px ;
			padding:15px;
			border-radius: 5px;
        }

        li {
            list-style-type: none;
        }

        a {
            text-decoration-line: none;
			color:black;
        }

        .player_one, .player_two {
            background-color: rgb(255, 255, 255);
            padding: 10px;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            width: fit-content;
        }
    </style>
</head>
<body>

    <!-- Main Heading -->
    <h1>My Playlist</h1>

	 <div>
        <ul>
            <li><a href="https://example.com/song1" target="_blank">Song 1</a></li>
            <li><a href="https://example.com/song2" target="_blank">Song 2</a></li>
            <li><a href="https://example.com/song3" target="_blank">Song 3</a></li>
            <li><a href="https://example.com/song4" target="_blank">Song 4</a></li>
            <li><a href="https://example.com/song5" target="_blank">Song 5</a></li>
        </ul>
    </div>

    <!-- Subheading for Now Playing -->
    <h2>Now Playing...</h2>

    <!-- Songs Playlist -->
   
    <!-- Video Player -->
    <div class="player_one">
        <video controls>
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
        </video>
			
    <!-- Subheading for MP3 Songs -->
    <h2>MP3 songs</h2>

		
    <!-- Audio Player -->
    <div class="player_two">
		<p>Maan meri jaan</p>
        <audio controls>
            <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mp3">
        </audio>
    </div>
    </div>




</body>
</html>
